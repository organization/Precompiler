#-----------------------------------------
#이 메시지는 기초 개발시 안내용 메시지로 제거하는 것을 권장합니다.
#는 주석으로써, YML에서 #를 붙이면 주석이됩니다.
#키: 값으로 작업하시면, 다국어 메시지를 쉽게 호환가능하며

#다국어 메시지 사용방법
#플러그인 중 $this->db->get('키'); 를 쓰면 해당 메시지 가져오기 가능
#혹은 PluginData::getInstance()->get('키'); 로 작업가능

#다국어 설정은 자동으로 인식합니다.
#서버의 언어설정(pocketmine.yml)에 따라서 유저들에게 보여지는 언어가 바뀝니다.
#만약 사전에 설정되지 않은 언어가 있다면, 해당언어에서는 에러가 발생 할 수 있습니다.

#다국어 프로젝트임을 알리세요
#이 메시지파일을 통해서 다국어 설정이 가능하다는 것을 유저들에게 알려야합니다.
#(그래야 다른 언어권의 유저들이 본인 프로젝트의 다국어화 작업에 참여가능)

#기본표시언어에 대해
#default-langauge는 특정 언어팩이 없을때 기본 표시할 언어를 뜻합니다.
#만약 한국어만 지원하려 하는경우엔 kor 를 반드시 써주세요.

#메시지 버전에 대해
#메시지를 변경했을 경우에는 m_version 을 하나씩 올려주셔야합니다.
#그래야 새 PHAR 파일혹은 소스파일을 넣은 유저들의 서버에서도
#최신 메시지 파일로 업데이트가 되니 이점 꼭 유의하시기 바랍니다.
#-----------------------------------------


m_version: 1

default-langauge: eng

#(EN) ENGLISH
eng: true
eng-default-prefix: "[ SERVER ]"
#eng-hello: "Hello!"

#(KO) KOREAN
kor: true
eng-default-prefix: "[ 서버 ]"
#kor-hello: "안녕하세요!"


